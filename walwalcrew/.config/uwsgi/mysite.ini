[uwsgi]
chdir = /srv/django-deploy-test/
module = walwalcrew.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/walwalcrew.pid
logto = /var/log/uwsgi/walwalcrew/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true